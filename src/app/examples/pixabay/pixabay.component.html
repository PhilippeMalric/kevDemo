<mat-card>

<mat-card-header>

Recherchez des images sur pixaBay!

</mat-card-header>
<mat-card-content>
  <mat-form-field appearance="fill" onch>
    <mat-label>PixaBay</mat-label>
    <input matInput placeholder="recherche" (change)="changed($event.srcElement.value)">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Appuyez sur entr√© quand vous avez fini</mat-hint>

  </mat-form-field>
</mat-card-content>
</mat-card>

<div  class="flexElement">
    <mat-card *ngFor="let img of imgs$|async" >

        <mat-card-header>
            {{img.tags}}
        </mat-card-header>

        <img  mat-card-image [ngStyle]="{width:img.previewWidth}" [src]="img.previewURL">
        <mat-card-content class="wrap">
            {{img.largeImageURL}}

        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" role="button" [copy-clipboard]="img.largeImageURL" >
                <i class="fa fa-clipboard"></i>
                Copy
              </button>
        </mat-card-actions>

      </mat-card>
</div>
